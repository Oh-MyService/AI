version: '3.8'

services:
  fastapi:
    build: .
    container_name: fastapi_app
    ports:
      - "27272:8000"
    depends_on:
      - rabbitmq
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "22222:15672"
      - "23232:5672"
    networks:
      - app-network

  celery_worker:
    build: .
    command: celery -A celery_app worker --loglevel=info
    depends_on:
      - rabbitmq
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
